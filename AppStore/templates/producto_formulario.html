{% extends 'main.html' %}

{% block bloqueMutable %}



<div class="container mt-5">
<div class="card">
    <h1>Agregar Producto</h1>
<form action="{% url 'ProductoFormulario' %}" method="post">{% csrf_token %}

    <div class="form-group row">
        <label for="{{ miFormulario.nombre.id_for_label }}" class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
            {{ miFormulario.nombre }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.tipo.id_for_label }}" class="col-sm-2 col-form-label">tipo:</label>
        <div class="col-sm-10">
            {{ miFormulario.tipo }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.modelo.id_for_label }}" class="col-sm-2 col-form-label">modelo:</label>
        <div class="col-sm-10">
            {{ miFormulario.modelo }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.descripcion.id_for_label }}" class="col-sm-2 col-form-label">Descripcion:</label>
        <div class="col-sm-10">
            {{ miFormulario.descripcion }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.stock.id_for_label }}" class="col-sm-2 col-form-label">Stock:</label>
        <div class="col-sm-10">
            {{ miFormulario.stock }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </div>
</form>
</div>
</div>
{% endblock bloqueMutable %}
