{% extends 'main.html' %}

{% block bloqueMutable %}
           
<div class="container mt-5">
    <div class="card">
    <h1> Agregar Proveedor </h1>
<form method="post" action="{% url 'ProveedorFormulario' %}" class="container mt-5">
    {% csrf_token %}
    <div class="form-group row">
        <label for="{{ miFormulario.nombre.id_for_label }}" class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
            {{ miFormulario.nombre }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.cuit.id_for_label }}" class="col-sm-2 col-form-label">CUIT:</label>
        <div class="col-sm-10">
            {{ miFormulario.cuit }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.email.id_for_label }}" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            {{ miFormulario.email }}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ miFormulario.numero.id_for_label }}" class="col-sm-2 col-form-label">NÃºmero de Proveedor:</label>
        <div class="col-sm-10">
            {{ miFormulario.numero }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </div>
</form>
</div>
</div>

{% endblock bloqueMutable %}
