{% extends 'main.html' %}

{% block bloqueMutable %}

<div class="container mt-5">
    <h1>Enviar Mensaje</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.destinatario.id_for_label }}">Destinatario:</label>
            {{ form.destinatario }}
        </div>
        <div class="form-group">
            <label for="{{ form.contenido.id_for_label }}">Mensaje:</label>
            {{ form.contenido}}
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>

{% endblock bloqueMutable %}
