{% extends 'main.html' %}

{% block bloqueMutable %}

        <div class="card">
            <h1> Actualizar Proveedor</h1>
        <form action="{% url 'ActualizarProveedor' proveedor.id %}" method="post" class="row">
            {% csrf_token %}

                <label for="{{ form.nombre.id_for_label }}" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    {{ form.nombre }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.cuit.id_for_label }}" class="col-sm-2 col-form-label">CUIT:</label>
                <div class="col-sm-10">
                    {{ form.cuit }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.numero.id_for_label }}" class="col-sm-2 col-form-label">NÃºmero de Proveedor:</label>
                <div class="col-sm-10">
                    {{ form.numero }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>
    </div>
{% endblock bloqueMutable %}
