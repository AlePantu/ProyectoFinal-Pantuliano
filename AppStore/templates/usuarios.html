{% extends 'main.html' %}

{% block bloqueMutable %}
            <h1>Seccion de Usuarios</h1>
            <p>
                Lista de Usuarios
            </p>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Legajo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.apellido }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.nroLegajo }}</td>
                         <td><a type="button" class="btn btn-warning" href="{% url 'ActualizarUsuario' usuario.id %}"><i class="bi bi-pencil-square"></i></a>
                            <a type="button" class="btn btn-danger" href="{% url 'EliminaUsuario' usuario.id %}"><i class="bi bi-trash"></i></a>
                        </td> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <a class="btn btn-primary" href="{% url 'Registrar' %}" role="button"><i class="bi bi-person-plus"></i></a>
{% endblock bloqueMutable %}
