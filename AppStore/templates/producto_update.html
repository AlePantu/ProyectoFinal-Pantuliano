{% extends 'main.html' %}

{% block bloqueMutable %}
    
    
<div class="container mt-5">
    <div class="card">
        <h1>Agregar Producto</h1>
    <div class="container mt-5">
        <form action="{% url 'ActualizarProducto' producto.id %}" method="post" class="row">
            {% csrf_token %}
            <div class="form-group row">
                <label for="{{ form.nombre.id_for_label }}" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    {{ form.nombre }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.tipo.id_for_label }}" class="col-sm-2 col-form-label">Tipo:</label>
                <div class="col-sm-10">
                    {{ form.tipo }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.modelo.id_for_label }}" class="col-sm-2 col-form-label">Modelo:</label>
                <div class="col-sm-10">
                    {{ form.modelo }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.descripcion.id_for_label }}" class="col-sm-2 col-form-label">Descripcion:</label>
                <div class="col-sm-10">
                    {{ form.descripcion }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.stock.id_for_label }}" class="col-sm-2 col-form-label">Stock:</label>
                <div class="col-sm-10">
                    {{ form.stock }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock bloqueMutable %}
